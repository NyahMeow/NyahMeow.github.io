<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Scatter Plot</title>
</head>
<body>
    <div id="container" style="height: 600px; width: 800px;"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataArray = [
                { x: 1, y: 2, z: 3, name: 'Point 1' },
                { x: 2, y: 3, z: 4, name: 'Point 2' },
                { x: 3, y: 4, z: 5, name: 'Point 3' }
            ];

            console.log('Data Array:', dataArray); // Logging the data array

            Highcharts.chart('container', {
                chart: {
                    type: 'scatter3d',
                    options3d: {
                        enabled: true,
                        alpha: 10,
                        beta: 30,
                        depth: 350,
                        viewDistance: 25,
                        fitToPlot: false,
                        frame: {
                            bottom: { size: 1, color: 'rgba(0,0,0,0.02)' },
                            back: { size: 1, color: 'rgba(0,0,0,0.04)' },
                            side: { size: 1, color: 'rgba(0,0,0,0.06)' }
                        }
                    }
                },
                title: {
                    text: '3D Scatter Plot'
                },
                subtitle: {
                    text: 'Use the mouse to navigate around this 3D plot.'
                },
                plotOptions: {
                    scatter: {
                        width: 10,
                        height: 10,
                        depth: 10,
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}',
                            style: {
                                fontSize: '12px',
                                color: 'black',
                                textOutline: 'none'
                            }
                        }
                    }
                },
                xAxis: {
                    title: {
                        text: 'X Axis'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Y Axis'
                    }
                },
                zAxis: {
                    title: {
                        text: 'Z Axis'
                    }
                },
                series: [{
                    name: 'Data',
                    data: dataArray.map(point => ({
                        x: point.x,
                        y: point.y,
                        z: point.z,
                        name: point.name
                    })),
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}',
                        style: {
                            fontSize: '12px',
                            color: 'black',
                            textOutline: 'none'
                        }
                    }
                }],
                accessibility: {
                    enabled: true // Enabling accessibility
                }
            });

            console.log('Chart Initialized');
        });
    </script>
</body>
</html>
