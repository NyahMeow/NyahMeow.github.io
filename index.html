<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2D Scatter Plot</title>
</head>
<body>
    <div id="container" style="height: 600px; width: 800px;"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataArray = [
                { x: 1, y: 2, name: 'Point 1' },
                { x: 2, y: 3, name: 'Point 2' },
                { x: 3, y: 4, name: 'Point 3' }
            ];

            console.log('Data Array:', dataArray); // Logging the data array

            Highcharts.chart('container', {
                chart: {
                    type: 'scatter',
                    zoomType: 'xy'
                },
                title: {
                    text: '2D Scatter Plot'
                },
                plotOptions: {
                    scatter: {
                        marker: {
                            radius: 5,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineColor: 'rgb(100,100,100)'
                                }
                            }
                        },
                        states: {
                            hover: {
                                marker: {
                                    enabled: false
                                }
                            }
                        },
                        tooltip: {
                            headerFormat: '<b>{series.name}</b><br>',
                            pointFormat: '{point.name}<br>X: {point.x}, Y: {point.y}'
                        }
                    }
                },
                xAxis: {
                    title: {
                        text: 'X Axis'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Y Axis'
                    }
                },
                series: [{
                    name: 'Data',
                    data: dataArray.map(point => ({
                        x: point.x,
                        y: point.y,
                        name: point.name
                    })),
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}',
                        style: {
                            fontSize: '12px',
                            color: 'black',
                            textOutline: 'none'
                        }
                    }
                }]
            });

            console.log('Chart Initialized');
        });
    </script>
</body>
</html>
