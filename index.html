<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Scatter Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button id="analyzeButton">Plot the Data</button>
    </div>
    <div>
        <label for="sheetIdInput">Google Sheet ID:</label>
        <input type="text" id="sheetIdInput">
    </div>
    <div>
        <label for="apiKeyInput">Google API Key:</label>
        <input type="text" id="apiKeyInput">
    </div>
    <div>
        <button id="generateLinkButton">Generate Link</button>
        <input type="text" id="generatedLink" readonly>
    </div>
    <div id="container" style="height: 600px;"></div>
</body>
</html>
