<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Scatter Plot</title>
</head>
<body>
    <div id="container" style="height: 600px; width: 800px;"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataArray = [
                { x: 1, y: 2, z: 3, name: 'Point 1' },
                { x: 2, y: 3, z: 4, name: 'Point 2' },
                { x: 3, y: 4, z: 5, name: 'Point 3' }
            ];

            console.log('Data Array:', dataArray); // Logging the data array

            Highcharts.chart('container', {
                chart: {
                    renderTo: 'container',
                    type: 'scatter3d',
                    options3d: {
                        enabled: true,
                        alpha: 10,
                        beta: 30,
                        depth: 350,
                        viewDistance: 5
                    }
                },
                title: {
                    text: '3D Scatter Plot'
                },
                plotOptions: {
                    scatter: {
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return this.point.name;
                            },
                            style: {
                                fontSize: '12px',
                                color: 'black',
                                textOutline: '1px contrast'
                            }
                        }
                    }
                },
                xAxis: {
                    title: {
                        text: 'X Axis'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Y Axis'
                    }
                },
                zAxis: {
                    title: {
                        text: 'Z Axis'
                    }
                },
                series: [{
                    name: 'Data',
                    data: dataArray.map(point => [point.x, point.y, point.z]),
                    point: {
                        events: {
                            mouseOver: function() {
                                const point = this;
                                console.log(`Point hovered: ${point.name}`);
                            }
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}',
                        style: {
                            fontSize: '10px',
                            color: 'black',
                            textOutline: 'none'
                        }
                    }
                }]
            });

            console.log('Chart Initialized');
        });
    </script>
</body>
</html>
