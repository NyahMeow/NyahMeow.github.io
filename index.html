<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Scatter Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button id="analyzeButton">Plot the Data</button>
    </div>
    <div>
        <label for="xAxisLabel">X Axis Label:</label>
        <input type="text" id="xAxisLabel" value="X Axis">
        <label for="yAxisLabel">Y Axis Label:</label>
        <input type="text" id="yAxisLabel" value="Y Axis">
        <label for="zAxisLabel">Z Axis Label:</label>
        <input type="text" id="zAxisLabel" value="Z Axis">
    </div>
    <div>
        <label for="basePixel">Base Pixel Size:</label>
        <input type="number" id="basePixel" value="550">
        <label for="widthRatio">Width Ratio:</label>
        <input type="number" id="widthRatio" value="1">
        <label for="heightRatio">Height Ratio:</label>
        <input type="number" id="heightRatio" value="1">
        <label for="depthRatio">Depth Ratio:</label>
        <input type="number" id="depthRatio" value="1">
    </div>
    <div>
        <label for="colorBy">Color By:</label>
        <select id="colorBy">
            <option value="z">Axis Z</option>
            <option value="columnE">Column E</option>
        </select>
    </div>
    <div id="container" style="height: 600px;"></div>
</body>
</html>
